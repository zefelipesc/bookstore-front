<div class="content">
    <div class="title">
        <h1>BOOKS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-stroked-button color="primary">NEW BOOK</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="books">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> TITLE </th>
              <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
            </ng-container>

            <ng-container matColumnDef="books">
              <th mat-header-cell *matHeaderCellDef> READ BOOK </th>
              <td mat-cell *matCellDef="let row">
                <a class="books">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> ACTIONS </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" routerLink="{{ row.id }}/update">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete"  href="#">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    </div>

</div>
