
<form>
    <h1 class="mat-elevation-z8">CREATING NEW BOOK</h1>

    <mat-form-field class="form">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="book.title" [formControl]="title" required type="text" name="title" placeholder="Ex: Mindset" maxlength="100">
        <mat-error *ngIf="title.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Author</mat-label>
        <input matInput [(ngModel)]="book.author_name" [formControl]="author_name" required type="text" name="author_name" placeholder="Ex: Machado de Assis" maxlength="50">
        <mat-error *ngIf="author_name.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Text</mat-label>
        <textarea matInput [(ngModel)]="book.text" [formControl]="text" required type="text" name="text" placeholder="Ex: Lorem ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="text.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">CREATE</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>

    </div>
</form>
