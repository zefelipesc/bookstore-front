<form>
    <h1 class="mat-elevation-z8">CREATING NEW GATEGORY</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" placeholder="Ex: Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="category.description" type="text" name="description" placeholder="Ex: Books about computation"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">CREATE</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">CANCEL</button>

    </div>
</form>
