<div class="content">
    <div class="title">
        <h1>CATEGORIES</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-stroked-button color="primary">NEW CATEGORY</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categories">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> NAME </th>
              <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
              <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
            </ng-container>

            <ng-container matColumnDef="books">
              <th mat-header-cell *matHeaderCellDef> BOOKS </th>
              <td mat-cell *matCellDef="let row">
                <a class="books" href="#">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> ACTIONS </th>
              <td mat-cell *matCellDef="let row"> 
                <a class="edit" href="#">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.id }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    </div>

</div>
